{% extends "layout.html" %}
{% block content %}
    <h1>Tagify: Describe your photo</h1>
    <div class="image">
    	<img src="{{img}}" alt="">
    </div>
    <table>
	    {% for key, value in tags.iteritems() %}
	    	<tr>
	        	<th> {{ key }} </th>
	        	<td> {{ value }} </td>
	   		</tr>
	   	{% endfor %}
   	</table>
{% endblock %}
